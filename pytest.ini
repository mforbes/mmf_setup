[pytest]
testpaths =
    tests
    mmf_setup
markers =
    bench: mark test as a benchmark.  (Might be slow, or platform dependent)
addopts =
    -m 'not bench'
    --doctest-modules
    --cov=mmf_setup
    --cov-report=html
    #--cov-fail-under=96
    --no-cov-on-fail
    #-x
    #--pdb
    --flake8
doctest_optionflags =
    ELLIPSIS
    NORMALIZE_WHITESPACE
